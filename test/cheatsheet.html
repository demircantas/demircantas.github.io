
<!DOCTYPE html>
<html>
<head>
    <title>Simple Sketching App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!--    
    <script>
        document.write(5 + 7);
    </script>

    <button type="button" onclick="document.write(7 + 7)">Click Me!</button>
    -->

    <p id="demo"></p>

    <canvas id="myCanvas" width = "640" height = "480" style="border:1px solid #000000;"> </canvas>
    <!--
         SVG is vector drawing in HTML. SVG stays as vector unlike
         canvas which is rasterized.
    -->
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>

    <script src="cheatsheet.js"></script>

    <!--
        JS code is placed in quotes.
        print in JS is taken literally.
    -->
    <button onclick="window.print()">Print this page</button>
    <button onclick="this.innerHTML = Date()"> current time</button>

</body>
</html>
